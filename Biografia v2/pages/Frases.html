        <div class="conteudo">
<body>
  <button onclick="mostrarFrase()">Mostrar Frase da Rosa Parks</button>
  <p id="frase"></p>
</div>
</div>
  <script>
    var frases = [
      "Cada pessoa deve viver sua vida como um modelo para os outros.",
      "Eu aprendi ao longo dos anos que quando a mente está decidida, isso permite acontecer coisas que normalmente não aconteceriam.",
      "Você nunca deve ser limitado pelo que outras pessoas pensam.",
      "Ninguém deve querer sua liberdade mais do que você mesmo."

    ];

    function mostrarFrase() {
      var indice = Math.floor(Math.random() * frases.length);
      var fraseSelecionada = frases[indice];

      var fraseElement = document.getElementById("frase");
      fraseElement.innerText = fraseSelecionada;
    }
  </script>
